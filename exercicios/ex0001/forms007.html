<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            padding: 10px;
        }

        fieldset {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <p>
                <label for="in1">Primeiro número: </label>
                <input type="number" name="n1" id="in1" required min="0" max="50" value="0" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
            <p>
                <label for="in2">Segundo número: </label>
                <input type="number" name="n2" id="in2" required min="0" max="50" value="0" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
            <p>
                <label for="isoma">Soma</label>
                <output name="soma" id="isoma">0</output>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
