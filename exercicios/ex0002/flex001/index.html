<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: lightpink;

            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        div.item {
            background-color: lightgreen;
            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }

    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Bloco de Exemplo A</div>
        <div class="item">Bloco de Exemplo B</div>
        <div class="item">Bloco de Exemplo C</div>
        <div class="item">Bloco de Exemplo D</div>
        <div class="item">Bloco de Exemplo E</div>
        <div class="item">Bloco de Exemplo F</div>
        <div class="item">Bloco de Exemplo G</div>
    </div>
</body>
</html>
